<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookBuddy - Your Personalized Book Guide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f1f1;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ff6b81;
      color: white;
      padding: 20px;
      font-size: 24px;
    }
    
    
    .nav-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      margin: 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .nav-links a {
      text-decoration: none;
      color:black;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s ease-in-out;
    }

   
    .nav-links a:hover {
      background:#ff6b81;
    }

    .intro {
      margin: 40px 20px;
      font-size: 18px;
    }
    .book-facts {
      background: #ffdfdf;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
    }
    .book-facts button {
      background: #ff6b81;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .login-signup {
      background: white;
      padding: 30px;
      margin: 20px;
      border-radius: 10px;
    }
    .form-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #ff6b81;
      color: white;
      border: none;
      padding: 10px;
      width: 80%;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“– Welcome to BookBuddy</h1>
    <p>Your personalized book recommendation platform!</p>
  </header>

  
  <nav class="nav-links">
    <a href="menu.html">ðŸ“œ Menu</a>
    <a href="userdashboard.html">ðŸ“Š User Dashboard</a>
  </nav>

  <section class="intro">
    <h2>Discover New Books Based on Your Taste</h2>
    <p>Get recommendations, track your reading, and explore the world of books.</p>
  </section>

  <section class="book-facts">
    <h2>ðŸ“š Did You Know?</h2>
    <p id="fact">Loading a fun book fact...</p>
    <button onclick="newFact()">Get Another Fact</button>
  </section>

  <section class="login-signup">
    <h2>Join BookBuddy</h2>
    <div class="form-container">
      <div class="login">
        <h3>Login</h3>
        <input type="text" placeholder="Username" id="login-user">
        <input type="password" placeholder="Password" id="login-pass">
        <button onclick="login()">Login</button>
      </div>
      <div class="signup">
        <h3>Sign Up</h3>
        <input type="text" placeholder="Username" id="signup-user">
        <input type="email" placeholder="Email" id="signup-email">
        <input type="password" placeholder="Password" id="signup-pass">
        <button onclick="signup()">Sign Up</button>
      </div>
    </div>
  </section>

  <script>
    const facts = [
      "The world's longest novel is 'Ã€ la recherche du temps perdu' by Marcel Proust, with 1.2 million words.",
      "The first book ever written using a typewriter was 'The Adventures of Tom Sawyer'.",
      "The Harry Potter series has sold over 500 million copies worldwide!",
      "Dr. Seuss wrote 'Green Eggs and Ham' using only 50 different words."
    ];

    function newFact() {
      const randomIndex = Math.floor(Math.random() * facts.length);
      document.getElementById("fact").innerText = facts[randomIndex];
    }

    function login() {
      alert("Login functionality coming soon!");
    }

    function signup() {
      alert("Signup functionality coming soon!");
    }

    window.onload = newFact;
  </script>
</body>
</html>
